<form (ngSubmit)="onHandleSubmit()">
  <h1>Thêm products</h1>

  <div class="mb-3">
    <label for="">Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.name"
      name="name"
    />
  </div>
  <div class="mb-3">
    <label for="">image</label>

    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.img"
      name="img"
    />
  </div>
  <div class="mb-3">
    <label for="">Price</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.price"
      name="price"
    />
  </div>
  <div class="mb-3">
    <label for="">Description</label>

    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.description"
      name="description"
    />
  </div>
  <button type="submit">Thêm</button>
</form>
